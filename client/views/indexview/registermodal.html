<template name="registermodal">
<!-- Modal -->
<div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
    <h3 id="myModalLabel">AuctionCrunch Registration</h3>
  </div>
  <div class="modal-body">
    <p>Register now and gain unlimited access to all our maps.</p>
    <form class="form-horizontal">
      <div class="control-group">
        <div class="input-prepend">
          <span class="add-on"><i class="icon-envelope"></i></span>
          <input class="span4" id="prependedInput" type="text" placeholder="Your Email">
        </div>
      </div>
      <div class="control-group">
        <div class="input-prepend">
          <span class="add-on"><i class="icon-key"></i></span>
          <input class="span4" type="password" placeholder="Set your Password">
        </div>
      </div>
      <div class="control-group">
        <div class="input-prepend">
          <span class="add-on"><i class="icon-key"></i></span>
          <input class="span4" type="password" placeholder="Verify your Password">
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
    <button class="btn btn-primary">Register me!</button>
  </div>
</div>
{{createModal}}
</template>
