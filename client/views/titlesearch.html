<template name="titlesearch">
<div class="titlesearch well well-small">
  <div>
    Only show maps made before <select id="year" name="year">
      <option value="2100">this year</option>
      <option value="1900">1900</option>
      <option value="1800">1800</option>
      <option value="1700">1700</option>
      <option value="1600">1600</option>
      <option value="1500">1500</option>
      <option value="1400">1400</option>
    </select>
    and a price under <select id="price" name="price">
      <option value="99999999">unlimited</option>
      <option value="100">$ 100</option>
      <option value="500">$ 500</option>
      <option value="1000">$ 1,000</option>
      <option value="5000">$ 5,000</option>
      <option value="10000">$ 10,000</option>
    </select>
  </div>
  <div>
    Show maps  
    <select id="searchOpA" name="searchOpA"><option value="OR">containing any of the words</option>
      <option value="AND">containing all of the words</option>
    </select> <input type="text" size="30" id="searchTextA" value="{{searchTextA}}" /> 
    and 
    <select id="searchOpB" name="searchOpB"><option value="OR">containing any of the words</option>
      <option value="AND">containing all of the words</option>
    </select> <input type="text" size="30" id="searchTextB" value="{{searchTextB}}" /> 
    <div class="btn-group">
      <input type="button" class="btn" value="Filter" />
      <input type="button" class="btn" value="Reset" />
    </div>  
  </div>
</div>
</template>
