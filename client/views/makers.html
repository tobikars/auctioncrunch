<template name="makers">
	<div>Makers: <span class="badge badge-info">{{makersCount}}</span> <span class="showMakers">[show]</span></div>
	<div class="makers">
		<ul>
		{{#each makersList}}
	      {{> maker}}
	    {{/each}}
		</ul>
	</div>
</template>

<template name="maker">
		<li class="maker"><input type="checkbox" name='{{_id}}' value='{{_id}}'> {{name}} ({{auctionCount}} maps)</li>
</template>
