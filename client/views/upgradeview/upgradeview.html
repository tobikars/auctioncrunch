<template name="upgradeview">
    <div class="span3">
        <i class="icon-shopping massiveicon">
        </i>
    </div>
    <div class="span8">
        {{> premiumview}}
        {{> paypalform}}
    </div>
</template>

<template name="paypalform">
        <form action="https://www.paypal.com/cgi-bin/webscr" method="post">
            <input type="hidden" name="cmd" value="_s-xclick">
            <input type="hidden" name="hosted_button_id" value="56K2A9W5K47UW">
            <input class="pull-right" type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_subscribeCC_LG.gif"
            border="0" name="submit" alt="PayPal - The safer, easier way to pay online!">
            <img alt="" border="0" src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif"
            width="1" height="1">
        </form>
</template>
