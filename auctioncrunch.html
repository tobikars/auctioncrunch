<template name="intro">
  <div id="intro">
    <h1>Welcome to AuctionCrunch!</h1>
    <p>
    AuctionCrunch helps collectors to stay up to date with what is offered on the biggest auction-sites, all through one simple account.
    <a href="/register">Register now</a> with AuctionCrunch and you will receive an email whenever new items have been added to your favorite websites.
  </p>
  <input type="button" id="registerButton" value="Register"/>
  </div>
</template>

<template name="toolbar">
  <div class="toolbar">
    <p class="resultscount">Found <strong>{{auctionsCount}}</strong> results {{{query}}} 
      {{pageListStart}}
      {{#each pageList}}
        {{> pagelink }}
      {{/each}}
      {{morepages}}
    </p>
  </div>
</template>

<template name="pagelink">
        <span id="{{this}}" class="pagelink{{isActivePage}}{{isVisible}}">{{this}}</span>
</template>

<template name="reloadbutton">
        <span class="reloadbutton">[reload all auctions from file]</span>
</template>
